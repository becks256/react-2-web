<!DOCTYPE html>
<html data-theme="light">
  <head>
    <link rel="stylesheet" href="./kds/kds-reset.css" />
    <link
      id="light-theme"
      rel="stylesheet"
      href="./kds/themes/default-theme/light.css"
    />
    <link
      id="dark-theme"
      rel="stylesheet"
      href="./kds/themes/default-theme/dark.css"
      disabled
    />
    <link rel="stylesheet" href="./kds/kds-utils.css" />
    <link rel="stylesheet" href="./kds-styles.css" />
    <title>React to WebComponent Test</title>
  </head>
  <body class="bg-primary w-100 overflow-hidden box-border">
    <header
      class="w-100 flex flex-row-reverse items-center p-16 bg-accent-less-prominent"
    >
      <span class="flex" style="gap: 1rem">
        <kds-text class="text-primary-inverse">Dark Mode:</kds-text>
        <kds-toggle
          inverse="true"
          onchange="(e) => {document.documentElement.setAttribute('data-theme', e.currentTarget.checked ? 'dark' : 'light')
          loadThemeStylesheet()}"
        ></kds-toggle
      ></span>
    </header>

      <kds-button
        onclick="(e) => {
          console.log(e.currentTarget)
          e.currentTarget.setAttribute('palette', 'positive')
        }"

      <kds-button palette="negative">Don't Click Me!</kds-button>
      <kds-text size="m">Hello World!</kds-text>
      <kds-toggle></kds-toggle>
    </div>
    <!-- <script src="./src/components/KdsButton.js" type="module"></script> -->
    <script src="index.js" type="module"></script>
    <script>
      function loadThemeStylesheet() {
        const theme = document.documentElement.getAttribute("data-theme");
        const darkTheme = document.getElementById("dark-theme");
        const lightTheme = document.getElementById("light-theme");

        darkTheme.disabled = theme !== "dark";
        lightTheme.disabled = theme !== "light";
      }
    </script>
  </body>
</html>
